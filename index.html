<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Web</title>
  <style>
    body { margin: 0; overflow: hidden; background: #70c5ce; }
    canvas { display: block; margin: auto; background: #70c5ce; }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 40px;
      font-family: Arial, sans-serif;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Burung
    let birdX = 80;
    let birdY = 250;
    let birdRadius = 20;
    let velocity = 0;
    let gravity = 0.6;
    let jump = -10;

    // Pipa
    let pipes = [];
    let pipeWidth = 70;
    let gap = 150;
    let pipeSpeed = 3;

    // Skor
    let score = 0;

    document.addEventListener("keydown", flap);
    document.addEventListener("mousedown", flap);

    function flap() {
      velocity = jump;
    }

    function addPipe() {
      let topHeight = Math.floor(Math.random() * (canvas.height - gap - 100)) + 50;
      pipes.push({ x: canvas.width, top: topHeight });
    }

    function update() {
      velocity += gravity;
      birdY += velocity;

      // Gerak pipa
      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= pipeSpeed;

        // Deteksi tabrakan
        if (
          birdX + birdRadius > pipes[i].x &&
          birdX - birdRadius < pipes[i].x + pipeWidth &&
          (birdY - birdRadius < pipes[i].top ||
           birdY + birdRadius > pipes[i].top + gap)
        ) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }

        // Skor
        if (pipes[i].x + pipeWidth === birdX) {
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        }
      }

      // Tambah pipa
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        addPipe();
      }

      // Hapus pipa yang keluar layar
      if (pipes.length > 0 && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }

      // Cek jatuh
      if (birdY + birdRadius > canvas.height) {
        alert("Game Over! Score: " + score);
        document.location.reload();
      }
    }

    function draw() {
      ctx.fillStyle = "#70c5ce";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Burung
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(birdX, birdY, birdRadius, 0, Math.PI * 2);
      ctx.fill();

      // Pipa
      ctx.fillStyle = "green";
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillRect(p.x, 0, pipeWidth, p.top); // pipa atas
        ctx.fillRect(p.x, p.top + gap, pipeWidth, canvas.height); // pipa bawah
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    addPipe();
    loop();
  </script>
</body>
</html>
